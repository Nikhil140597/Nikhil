
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FDI - Business Requirement Documents Library</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f4f4f4;
            padding: 20px;
        }
        header {
            display: flex;
            align-items: center;
            padding: 20px;
            background-color: #004080;
            color: white;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            color: white;
        }
        h1 {
            margin-top: 30px;
            text-align: center;
            font-size: 28px;
            color: #333;
        }
        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 40px;
            padding: 0 40px;
        }
        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
            color: #004080;
            font-weight: bold;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="logo">FDI</a>
    </header>
    <h1>Business Requirement Documents Library</h1>
    <div class="card-container">
        <a href="executive-summary.html" class="card">Executive Summary</a>
        <a href="project-description.html" class="card">Project Description</a>
        <a href="project-scope.html" class="card">Project Scope</a>
        <a href="business-requirement.html" class="card">Business Requirement</a>
        <a href="functional-requirements.html" class="card">Functional Requirements</a>
        <a href="non-functional-requirements.html" class="card">Non-Functional Requirements</a>
        <a href="current-process.html" class="card">Current Process</a>
        <a href="acceptance-criteria.html" class="card">Acceptance Criteria</a>
        <a href="project-assumptions.html" class="card">Project Assumptions</a>
        <a href="glossary.html" class="card">Glossary</a>
    </div>
</body>
</html>
